<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tip Calculator </title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="d1">

        <h1 class="heading"> Tip Calculator </h1>
        <br><br>
        <div class="main-cont">

            <label class="heads" > Bill Amount </label>
            <input class="box" type="text" placeholder="Enter Bill Amount" id="billAmount" >

            <br>

            <label class="heads"> Percentage Tip </label>
            <input class="box" type="text" placeholder="Enter Tip percentage" id="tipPer" >
            <br>

            <label class="heads"> Tip Amount </label>
            <input class="box box1" type="text" id="tipAmount" disabled > 
                    <!-- disabled means we cannot make any changes in that textbox -->
            <br>
            <label class="heads" > Amount </label>
            <input class="box box1" type="text" id="totalAmount" disabled>

            <br>
           
            <button onclick="calAmount()" type="button" class="btn btn-primary"> Calculate </button>
            <br>
            
            <p id="errorMsg" class="text-danger"></p>

        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
